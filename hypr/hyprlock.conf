# --------------------
# GENERAL
# --------------------
general {
    disable_loading_bar = true
    grace = 3
    hide_cursor = true
    no_fade_in = false
}

# --------------------
# BACKGROUND
# --------------------
background {
    monitor =
    path = ~/Pictures/Wallpapers/lock.png   # Change this to your wallpaper
    blur_passes = 3
    blur_size = 8
}

# Optional dim overlay
background {
    monitor =
    color = rgba(0, 0, 0, 0.3)
}

# --------------------
# TIME
# --------------------
label {
    monitor =
    text = cmd[update:1000] date +"%H:%M"
    font_size = 96
    font_family = Inter
    position = 0, 120
    halign = center
    valign = center
    color = rgba(255, 255, 255, 0.9)
}

# --------------------
# DATE
# --------------------
label {
    monitor =
    text = cmd[update:18000000] date +"%A, %d %B %Y"
    font_size = 22
    font_family = Inter
    position = 0, 40
    halign = center
    valign = center
    color = rgba(200, 200, 200, 0.8)
}

# --------------------
# PASSWORD INPUT
# --------------------
input-field {
    monitor =
    size = 300, 55
    outline_thickness = 2
    dots_size = 0.25
    dots_spacing = 0.25
    dots_rounding = -1
    outer_color = rgba(255, 255, 255, 0.2)
    inner_color = rgba(0, 0, 0, 0.3)
    font_color = rgb(255,255,255)
    fade_on_empty = false
    placeholder_text = <i>enter password</i>
    rounding = 12
    position = 0, -60
    halign = center
    valign = center
}

# --------------------
# KEYBOARD LAYOUT INDICATOR
# --------------------
label {
    monitor =
    text = cmd[update:2000] hyprctl devices | grep "active keymap" | sed 's/.*: //'
    font_size = 18
    font_family = Inter
    position = 0, -140
    halign = center
    valign = center
    color = rgba(180, 180, 180, 0.9)
}

# --------------------
# BATTERY
# --------------------
label {
    monitor =
    text = cmd[update:30000] cat /sys/class/power_supply/BAT0/capacity 2>/dev/null || echo "ï’¼"
    font_size = 20
    font_family = Inter
    position = -30, 30
    halign = right
    valign = top
    color = rgba(255, 255, 255, 0.8)
}

