# Hypridle configuration
# Handles screen dim, lock, and suspend behavior
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

general {
    # Enable systemd inhibition during idle
    before_sleep_cmd = loginctl lock-session
    after_sleep_cmd = hyprctl dispatch dpms on
}

# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
# TIMEOUT STAGES
# â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€

# Dim screen after 2 minutes
listener {
    timeout = 120
    on-timeout = brightnessctl -s set 10%
    on-resume = brightnessctl -r
}

# Lock after 5 minutes
listener {
    timeout = 300
    on-timeout = loginctl lock-session
}

# Turn screen off after 6 minutes
listener {
    timeout = 360
    on-timeout = hyprctl dispatch dpms off
    on-resume = hyprctl dispatch dpms on
}
# Send notification before locking (if on battery)
listener {
    timeout = 890
    on-timeout = notify-send "ðŸ’¤ System will suspend in 10s..."
}

# Suspend after 15 minutes (if on battery)
listener {
    timeout = 900
    on-timeout = systemctl suspend
    only_on_battery = true
}
